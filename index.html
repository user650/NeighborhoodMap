<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="css/style.css" async>
  <head>
    <title>Milton Area Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Belleza' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnMDCU1lhdz0OgwyTipn9-euoPe9aOiEY"></script>
  </head>

  <body>
        <div id="header"><img src="img/milton.jpg" alt="Milton, GA" class="logo">
            <h1>Milton, Georgia<br>Neighborhood Area Guide</h1>
            <div id="nav-bar" class="list">
                <form data-bind="submit: processFilter">
                    <input type="text" placeholder="enter location to filter" data-bind="value: searchString">
                    <button type="submit">Search</button>
                </form>
                <ul data-bind="foreach: markerList">
                    <li data-bind="visible: visible, text: title, click: $parent.toggleBounce"></li>
                </ul>
                <div class="wikipedia-container">
                    <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
                    <ul id="wikipedia-links">Type in an address above and find relevant Wikipedia articles here!</ul>
                </div>
            </div>
            <div id="map">Got the map</div>
        </div>
  
    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
