<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="css/style.css" async>
  <head>
    <title>Milton Area Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Belleza' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnMDCU1lhdz0OgwyTipn9-euoPe9aOiEY"></script>
  </head>
  <body>
    <div id="container">
        <div id="header"><img src="img/milton.jpg" alt="Milton, GA" class="logo">
            <h1>Milton, Georgia<br>Neighborhood Area Guide</h1>
            <div id="nav-bar" class="list">
            <span><label>Search : <input data-bind="textInput: searchString"/></label></span>
                <ul id="markerList" data-bind="foreach: markerList">
                    <div data-bind="if: (title == $parent.searchString()) || ($parent.searchString() == '')">
                        <li data-bind="text: title, click: $parent.toggleBounce"></li>
                    </div>
                </ul>
            </div>
            <div id="map"></div>
    </div>       
    <script src="js/libs/knockout-3.4.0.js"></script>

    <!-- API call for google map using the map coordinates in the app.js -->
    <script src="js/app.js"></script>
  </body>
</html>
