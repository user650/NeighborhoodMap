<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" async>
  <head>
    <title>Milton Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Belleza' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnMDCU1lhdz0OgwyTipn9-euoPe9aOiEY"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                    <div class="row">
                            <img src="img/milton.jpg" alt="Milton, GA" class="logo">
                    </div>
                    <div class="row">
                            <form data-bind="submit: processFilter" class="searchBar">
                                <input type="text" placeholder="<filter for location>" data-bind="value: searchString">
                                <button type="submit">Search</button>
                            </form>
                    </div>
                    <div class="row">
                            <ul data-bind="foreach: markerList">
                                <li data-bind="visible: visible, text: title, click: $parent.toggleBounce, css: {'selected': highlight()}"></li>
                            </ul>
                    </div>
                    <div class="row">
                            <div class="wikipedia-container">
                                <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
                                <ul id="wikipedia-links"></ul>
                            </div>
                    </div>
            </div>
            <div class="col-md-9 text-center" id="map-container">
                <div id="map"> hello map are you there ????!!!  </div>
            </div>
        </div>
    </div>
    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
